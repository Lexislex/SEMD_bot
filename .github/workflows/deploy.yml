name: Deploy to Production

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e
            cd ~/SEMD_bot

            echo "=== Pulling latest code ==="
            git pull origin master

            echo "=== Installing dependencies ==="
            ~/.local/bin/poetry install --only main

            echo "=== Restarting service ==="
            sudo systemctl restart SEMD_bot.service

            echo "=== Waiting for service to start ==="
            sleep 5

            echo "=== Checking service status ==="
            if systemctl is-active --quiet SEMD_bot.service; then
              echo "✅ Service is running"
              systemctl status SEMD_bot.service --no-pager
            else
              echo "❌ Service failed to start"
              journalctl -u SEMD_bot.service -n 20 --no-pager
              exit 1
            fi

      - name: Notify on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            ✅ Deploy successful

            Commit: ${{ github.sha }}
            By: ${{ github.actor }}

      - name: Notify on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.BOT_TOKEN }}
          message: |
            ❌ Deploy FAILED

            Commit: ${{ github.sha }}
            By: ${{ github.actor }}

            Check: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
